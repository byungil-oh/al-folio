# -----------------------------------------------------------------------------
github_username: byungil-oh # your GitHub user name
twitter_username: byungil_oh # your Twitter handle
linkedin_username: byung-il-oh-aa0468156 # your LinkedIn user name
scholar_userid: 5X2clUkAAAAJ # your Google Scholar ID
orcid_id: 0000-0003-2359-9397 # your ORCID ID
contact_note: >
  Contact me!

google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Oh

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

